name: Build and Release PYNQ Manager

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:

  build-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyserial paramiko

      - name: Build Windows EXE
        run: |
          pyinstaller --clean --onefile --windowed pynq_manager_gui.py
          ren dist\pynq_manager_gui.exe pynq-manager-windows.exe

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: pynq-manager-windows.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip libfuse2
          pip install pyinstaller pyserial paramiko

      - name: Build Linux Binary
        run: |
          pyinstaller --clean --onefile pynq_manager_gui.py
          mv dist/pynq_manager_gui pynq-manager-linux

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: pynq-manager-linux

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: .

      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            pynq-manager-windows.exe
            pynq-manager-linux
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
